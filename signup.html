<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="assets/main.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/image/star.jpg">
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Sign up</title>
</head>

<body>
    <div class="nav-container">
        <header class="d-flex flex-wrap justify-content-center align-items-center px-5 py-3">
          <a href="./index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none gap-3">
            <img src="assets/image/Logo IHC.png" width="80px" alt="">
            <span class="fs-2">Talent Tune</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link text-light">Log in</a></li>
          </ul>
        </header>
    </div>

    <section class="sign-up">
        <h2>Sign Up</h2>
        <br>
        <form>
            <div>
                <h6>Name</h6>
                <input type="text" required>
                <br><br>
                <h6>Apellido</h6>
                <input type="text" required>
                <br><br>
                <h6>Username</h6>
                <input id="text" type="text" required>
                <br><br>
                <h6>Password</h6>
                <input id="password" type="password" required>
                <br><br>
                <h6>Repeat password</h6>
                <input type="password" required>
                <br><br>
                <h6>Elige el tipo de usuario:</h6>
                <br>
                <select required>
                    <option value selected>Seleccione</option>
                    <option value="Talento">Talento</option>
                    <option value="Manager">Manager</option>
                    <option value="Seguidor">Seguidor</option>
                </select>
                <button id="submit-button" type="submit">Sign Up</button>
                <br><br>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </form>
    </section>
    <button id="button-begin">Volver al inicio</button>
    <footer style="background-color: #FFD147;color:black; padding: 12px;display: flex;justify-content: center;">
        <p>
          &copy;2023 Talent Tune
        </p>
      </footer>
</body>
</html>
